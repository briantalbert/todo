<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
<script defer src="index.bundle.js"></script><script defer src="project.bundle.js"></script></head>

<body>
    <div class="container">
        <div class="header">
            <span class="title">Get To-Doing!</span>
        </div>

        <div class="sidebar">
            <span class="projects">Projects</span>
            <div class="projectlist">
                <ul class="projectitems"></ul>
            </div>
        </div>

    </div>

    <template class="newprojectform">
        <div class="makenewproject">
            <form action="" method="post">
                <label for="projectname">Project Name:</label>
                <input type="text" name="projectname" id="projectname" required>

                <button type="submit" class="createnew">Create New Project</button>
                <button type="submit" class="createandadd">Create & Add Task</button>
                <button type="reset">Clear</button>
            </form>
        </div>
    </template>

    <template class="newtaskform">
        <div class="makenewtask">
            <form action="" method="post">
                <label for="taskname" id="tasknamelabel">Task Name:</label>
                <input type="text" name="taskname" id="taskname">

                <label for="projects" id="projectnamelabel">Attach to project:</label>
                <select name="projects" id="projects">
                </select>

                <label for="duedate" id="duedatelabel">Due date:</label>
                <input type="date" name="duedate" id="duedate">

                <label for="desc" id="desclabel">Description:</label>
                <textarea name="desc" id="description" cols="30" rows="10">Description of task.</textarea>
                <div class="buttons">
                    <button type="submit" id="addtoproject">Add Task to Project</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </div>
    </template>

</body>

</html>
