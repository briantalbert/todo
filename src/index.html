<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="title">Get To-Doing!</span>
        </div>

        <div class="sidebar">
            <span class="projects">Projects</span>
            <div class="projectlist">
                <ul class="projectitems"></ul>
            </div>
        </div>

    </div>

    

    <template id="card">
        <p class="cardcontent"></p>
    </template>

    <template id="project">
        <li></li>
    </template>

    <template id="createnew">
        <div class="createnewwindow">
            <span class="newproject">New Project</span>
            <span class="newtask">New Task</span>
        </div>
    </template>
</body>

</html>
