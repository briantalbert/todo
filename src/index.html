<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="title">Get To-Doing!</span>
        </div>

        <div class="sidebar">
            <span class="projects">Projects</span>
            <div class="projectlist">
                <ul class="projectitems"></ul>
            </div>
        </div>

    </div>

    <template class="newprojectform">
        <div class="makenewproject">
            <form action="" method="post">
                <label for="projectname">Project Name:</label>
                <input type="text" name="projectname" id="projectname">

                <button type="submit" class="createnew">Create New Project</button>
                <button type="submit" class="createandadd">Create & Add Task</button>
                <button type="reset">Clear</button>
            </form>
        </div>
    </template>

    <template class="newtaskform">
        <div class="makenewtask">
            <form action="" method="post">
                <label for="taskname">Task Name:</label>
                <input type="text" name="projectname" id="projectname">
                <label for="projects">Attach to project:</label>
                <select name="projects" id="projects">
                </select>
                <button type="submit">Create New Project</button>
                <button type="submit">Create & Add Task</button>
                <button type="reset">Clear</button>
            </form>
        </div>
    </template>

</body>

</html>
